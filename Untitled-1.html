<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombalan Warna-warni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #gombalan-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
        }

        #gombalan-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #gombalan-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #gombalan-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="gombalan-container">
        <p id="gombalan-text">"Aku seperti mentari pagi, <br>menghangatkan harimu."</p>
        <button id="gombalan-button" onclick="generateGombalan()">Gombalin Lagi</button>
    </div>

    <script>
        function generateGombalan() {
            var gombalanPart1 = ["Aku kayak", "Kamu bagaikan", "Hatiku seperti"];
            var gombalanPart2 = ["mentari pagi", "bintang di langit", "bulan di malam hari"];
            var gombalanPart3 = ["menghangatkan hariku.", "menerangi jalan hidupku.", "menyejukkan hatiku."];

            var part1 = gombalanPart1[Math.floor(Math.random() * gombalanPart1.length)];
            var part2 = gombalanPart2[Math.floor(Math.random() * gombalanPart2.length)];
            var part3 = gombalanPart3[Math.floor(Math.random() * gombalanPart3.length)];

            var gombalan = part1 + " " + part2 + " " + part3;
            document.getElementById("gombalan-text").innerText = '"' + gombalan + '"';
        }
    </script>

</body>
</html>
